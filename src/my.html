<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>DoC | My Dose of Colorado</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="styles/stew.min.css">
	</head>
	<body class="mydoc">
		<header id="site_header">
			<h1><a href="/my"><span>My</span> Dose <span>of</span> Colorado</a></h1>
			<h2>Where was my DoC born? Find out here!</h2>
		</header>

		<main>
			<div id="mydoc_id_search">
				<label>My DoC id</label>
				<input type="text" id="mydoc_id_search_field" class="form-control" minlength="5" maxlength="8" autocapitalize="none" autocomplete="off" required>
				<button type="button" id="mydoc_id_search_go" class="btn btn-primary" disabled><span class="btn_txt">Find it!</span></button>
			</div>

			<div id="mydoc_map">
				<div id="mydoc_map_status">
					<span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					<span id="mydoc_map_status_msg">Map loading</span>
				</div>
			</div>

			<aside id="mydoc_details">
				<header class="aside_header">
					<h3>Dose Details</h3>
					<a href="#">return to search</a>
				</header>

				<dl>
					<dt>ID</dt>
						<dd>alpha</dd>
					<dt>Location</dt>
						<dd>40.130, -105.514</dd>
					<dt>Date collected</dt>
						<dd>Mon 11 Mar 2019</dd>
				</dl>

				<section style="clear: both; opacity: 0.2; margin-bottom: 8px; height: 315px; background-color: silver;"></section>

				<!-- <section style="clear: both; opacity: 0.2; margin-bottom: 8px; height: 160px; background-color: gray;"></section> -->
				<!-- <iframe src="https://player.vimeo.com/video/330122314" width="640" height="564" frameborder="0" allow="fullscreen" allowfullscreen></iframe> -->

				<section id="mydoc_details_video">
					<iframe src="https://player.vimeo.com/video/330122314" class="video" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
				</section>

				<section style="clear: both; opacity: 0.05;">
					<p>Section ideas</p>
					<ul>
						<li>Demo placeholder (e.g., alpha)?</li>
						<li>Shop promo</li>
					</ul>
				</section>
			</aside>
		</main>

		<!-- <div id="skybar" class="site-bars"></div>
		<div id="earthbar" class="site-bars"></div> -->

		<script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- <script src="js/stew.min.js"></script> -->
		<script src="js/site.min.js"></script>
		<script src="js/vendor/jqplugins.min.js"></script>
		<script src="js/my.min.js"></script>
		<script>
			/** https://stackoverflow.com/questions/3379645/preload-font-face-fonts-to-stop-firefox-flicker-delay#4478192 */
			(function () {
				var d = document, e = d.documentElement, s = d.createElement('style');

				if (e.style.MozTransform === '') { // gecko 1.9.1 inference
					// s.textContent = 'body{visibility:hidden}';
					s.textContent = 'body{text-indent:-9999px}';
					
					e.firstChild.appendChild(s);
					
					function f () {
						var ffrendertime = setTimeout ( function(){s.parentNode && s.parentNode.removeChild(s)} , 200 );
					}

					addEventListener('load', f, false);

					setTimeout(f, 2000);
				}
			})();
		    </script>
	</body>
</html>
