<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>DoC | My Dose of Colorado</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="styles/stew.min.css">
	</head>
	<body class="mydoc">
		<header>
			<h1><span>My</span> Dose <span>of</span> Colorado</h1>
			<h2>Where is the origin of your DoC? Find out here!</h2>
		</header>

		<main>
			<div id="mydoc_id_search">
				<label>My DoC ID</label>
				<input type="text" id="mydoc_id_search_field" class="form-control" minlength="5" maxlength="8" autocapitalize="none" autocomplete="off" required>
				<button type="button" id="mydoc_id_search_go" class="btn btn-primary" disabled><span class="btn_txt">Find My Dose</span></button>
				<span id="mydoc_map_status">
					<span class="spinner spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					<span id="mydoc_map_status_msg">Map loading</span>
				</span>
			</div>

			<div id="mydoc_map"></div>
		</main>

		<div id="skybar" class="site-bars"></div>
		<div id="earthbar" class="site-bars"></div>

		<script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- <script src="js/stew.min.js"></script> -->
		<script src="js/site.min.js"></script>
		<script src="js/vendor/jqplugins.min.js"></script>
		<script src="js/my.min.js"></script>
	</body>
</html>
